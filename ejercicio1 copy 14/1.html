<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gesti√≥n de Proyectos y Miembros</h1>
    <section>
        <h2>Agregar Proyecto</h2>
        <input type="text" id="nombreProyecto" placeholder="Nombre del Proyecto">
        <button id="agregarProyecto">Agregar Proyecto</button>
    </section>
    <section>
        <h2>Agregar Miembro</h2>
        <input type="text" id="nombreMiembro" placeholder="Nombre del Miembro">
        <button id="agregarMiembro">Agregar Miembro</button>
    </section>
    
    <section>
        <h2>Asignar Miembro a Proyecto</h2>
        <input type="text" id="miembroProyecto" placeholder="Nombre del Miembro">
        <input type="text" id="proyectoMiembro" placeholder="Nombre del Proyecto">
        <button id="agregarMiembroAProyecto">Asignar Miembro a Proyecto</button>
    </section>
    
    <section>
        <h2>Detalles de Proyectos</h2>
        <div id="detallesProyectos"></div>
        <button id="mostrarDetallesProyectos">Mostrar Detalles de Proyectos</button>
    </section>
    
    <section>
        <h2>Detalles de Miembros</h2>
        <div id="detallesMiembros"></div>
        <button id="mostrarDetallesMiembros">Mostrar Detalles de Miembros</button>
    </section>
</body>
</html>
