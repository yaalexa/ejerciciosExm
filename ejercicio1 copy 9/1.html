<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    
    <div>
        <label for="tipo-habitacion">Tipo de Habitación:</label>
        <select id="tipo-habitacion">
            <option value="simple">Simple</option>
            <option value="doble">Doble</option>
        </select>
        <label for="numero-habitacion">Número:</label>
        <input type="number" id="numero-habitacion" />
        <label for="precio-habitacion">Precio:</label>
        <input type="number" id="precio-habitacion" step="0.01" />
        <button id="agregarHabitacion">Agregar Habitación</button>
        <ul id="lista-habitaciones"></ul>
    </div>
    
</body>
</html>
